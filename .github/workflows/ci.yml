name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  node-sdks-and-services:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (bulennode)
        working-directory: bulennode
        run: npm ci

      - name: Install deps (explorer)
        working-directory: explorer
        run: npm ci

      - name: Install deps (status)
        working-directory: status
        run: npm ci

      - name: Install deps (rewards-hub)
        working-directory: rewards-hub
        run: npm ci

      - name: Install deps (sdk)
        working-directory: sdk
        run: npm ci

      - name: Test bulennode
        working-directory: bulennode
        env:
          ALLOW_STATE_MIGRATION: "true"
          CI: "true"
          BULEN_BLOCK_INTERVAL_MS: "500"
          NODE_TEST_TIMEOUT: "30000"
        timeout-minutes: 25
        run: |
          rm -rf ../data
          node --test --test-timeout=30000 --test-concurrency=1

      - name: Test explorer
        working-directory: explorer
        env:
          NODE_TEST_TIMEOUT: "30000"
        timeout-minutes: 10
        run: node --test --test-timeout=30000

      - name: Test status
        working-directory: status
        env:
          NODE_TEST_TIMEOUT: "30000"
        timeout-minutes: 10
        run: node --test --test-timeout=30000

      - name: Test rewards-hub
        working-directory: rewards-hub
        env:
          NODE_TEST_TIMEOUT: "30000"
        timeout-minutes: 10
        run: node --test --test-timeout=30000

      - name: Test JS SDK
        working-directory: sdk
        env:
          ALLOW_STATE_MIGRATION: "true"
          NODE_TEST_TIMEOUT: "30000"
        timeout-minutes: 10
        run: node --test --test-timeout=30000

  rust-sdk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node.js (for bulennode used in integration test)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (bulennode)
        working-directory: bulennode
        run: npm ci

      - name: Test Rust SDK
        working-directory: sdk-rs
        run: cargo test

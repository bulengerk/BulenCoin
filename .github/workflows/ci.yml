name: CI

on:
  push:
  pull_request:

jobs:
  test:
    name: Test ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [bulennode, explorer, status]
    defaults:
      run:
        working-directory: ${{ matrix.service }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: |
            bulennode/package-lock.json
            explorer/package-lock.json
            status/package-lock.json

      - name: Install
        run: npm ci

      - name: Test
        run: npm test

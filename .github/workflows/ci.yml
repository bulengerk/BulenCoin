name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  node-sdks-and-services:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps (bulennode)
        working-directory: bulennode
        run: npm ci

      - name: Install deps (explorer)
        working-directory: explorer
        run: npm ci

      - name: Install deps (status)
        working-directory: status
        run: npm ci

      - name: Install deps (rewards-hub)
        working-directory: rewards-hub
        run: npm ci

      - name: Install deps (sdk)
        working-directory: sdk
        run: npm ci

      - name: Test bulennode
        working-directory: bulennode
        run: npm test

      - name: Test explorer
        working-directory: explorer
        run: npm test

      - name: Test status
        working-directory: status
        run: npm test

      - name: Test rewards-hub
        working-directory: rewards-hub
        run: npm test

      - name: Test JS SDK
        working-directory: sdk
        run: npm test

  rust-sdk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node.js (for bulennode used in integration test)
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps (bulennode)
        working-directory: bulennode
        run: npm ci

      - name: Test Rust SDK
        working-directory: sdk-rs
        run: cargo test

name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  bulennode-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - name: Install dependencies
        working-directory: bulennode
        run: npm ci
      - name: Run tests
        working-directory: bulennode
        run: npm test

  explorer-lint-test:
    runs-on: ubuntu-latest
    needs: bulennode-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        working-directory: explorer
        run: npm ci
      - name: Lint
        working-directory: explorer
        run: npm run lint
      - name: Test
        working-directory: explorer
        run: npm test
